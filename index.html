<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>



<body>

    <header>
        <div class="headerBox">
            <img src="./src/logo.png" class="logo">
            <div class="searchBarBox">
                <input type="text" name="" class="searchBar" placeholder="Busque por algo">
            </div>

            <img src="./src/fotoPerfil.png" class="profilePicture">
        </div>
    </header>

    <div class="largeBox">
        <div class="menuBox">
            <div>
                <div class="menuTitleText">Menu</div>
            </div>
            <div class="box container">
                <div class="iconBackground box">
                    <img src="./src/code_black_24dp.svg" class="iconImage">
                </div>
                <div class="menuItemText">Editor de código</div>
            </div>
            <div class="box container">
                <div class="iconBackground box">
                    <img src="./src/groups_black_24dp.svg" class="iconImage">
                </div>
                <div class="menuItemText">Comunidade</div>
            </div>
        </div>

        <div class="centerBox">
            <div class="outerBox">
                <textarea name="" id="" cols="70" rows="20" class="codeArea"></textarea>
            </div>
            <button value="" class="highlightButton">Visualizar com highlight</button>
        </div>

        
        
        <div class="rightMenuBox">
            <div>
                <div class="rightMenuText">Seu Projeto</div>
            </div>

            <input type="text" name="projectName" class="textInputField" placeholder="Nome do seu projeto">
            <textarea name="" id="" cols="23" rows="4" class="textAreaField"
                placeholder="Descrição do seu projeto"></textarea>

            <div>
                <div class="rightMenuText">Personalização</div>
            </div>

            <select name="" id="languages" class="selectLanguage">
                <option value="javascript">Javascript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>

            <input type="color" value="#6BD1FF" class="inputColor">

            <button class="saveProjectButton">Salvar projeto</button>
        </div>
    </div>


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxStyles.css">
    <link rel="stylesheet" href="textStyles.css">
    <script src="script.js"></script>
</body>

</html>
